<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL LOTTERY - UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#F3F3F3',
                        'brand-light': '#141414',
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #F3F3F3;
            color: #141414;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom scrollbar for the horizontal grid scroll */
        ::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #F3F3F3;
        }
        ::-webkit-scrollbar-thumb {
            background: #141414;
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #141414 #F3F3F3;
        }
        
        /* Idle animation for available ticket blocks */
        @keyframes block-pulse {
            0%, 100% {
                border-color: rgba(20, 20, 20, 0.2);
            }
            50% {
                border-color: rgba(20, 20, 20, 0.25);
            }
        }
        
        .block-available {
            animation: block-pulse 3s ease-in-out infinite;
            border: 1px solid;
            border-color: rgba(20, 20, 20, 0.2);
        }
        
        @media (prefers-reduced-motion: reduce) {
            .block-available {
                animation: none;
            }
        }
        
        /* Override WalletMultiButton styles to match black & white theme */
        .wallet-adapter-button {
            background-color: #F3F3F3 !important;
            color: #141414 !important;
            border: 1px solid #444 !important;
            border-radius: 0 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.1em !important;
            font-size: 0.875rem !important;
            padding: 1rem 2rem !important;
            transition: background-color 0.2s ease !important;
            box-shadow: none !important;
            background-image: none !important;
            cursor: pointer !important;
        }
        
        .wallet-adapter-button:hover:not(:disabled) {
            background-color: #e0e0e0 !important;
            color: #141414 !important;
        }
        
        .wallet-adapter-button:active:not(:disabled) {
            transform: scale(0.95) !important;
        }
        
        .wallet-adapter-button:disabled {
            opacity: 0.3 !important;
            cursor: not-allowed !important;
        }
        
        .wallet-adapter-button-start-icon,
        .wallet-adapter-button-end-icon {
            display: none !important;
        }
        
        /* Ensure wallet adapter dropdown matches theme */
        .wallet-adapter-modal-wrapper {
            background-color: #F3F3F3 !important;
        }
        
        /* Override WalletMultiButton styles to match black & white theme */

        }
        
        .wallet-adapter-button:disabled {
            opacity: 0.3 !important;
            cursor: not-allowed !important;
        }
        
        .wallet-adapter-button-start-icon,
        .wallet-adapter-button-end-icon {
            display: none !important;
        }
    </style>
